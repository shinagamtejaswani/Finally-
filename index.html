<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #9b59b6, #3498db);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 2rem;
      width: 300px;
      text-align: center;
      color: #fff;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials a {
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #ffd700;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pravatar.cc/100" alt="Profile Avatar" class="avatar" />
    <h2>Jane Doe</h2>
    <p>Frontend Developer & UI Designer</p>
    <div class="socials">
      <a href="#" title="Twitter"><i class="fa fa-twitter"></i>üê¶</a>
      <a href="#" title="GitHub"><i class="fa fa-github"></i>üêô</a>
      <a href="#" title="LinkedIn"><i class="fa fa-linkedin"></i>üíº</a>
    </div>
  </div>

</body>
</html>
